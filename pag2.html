<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Mem√≥rias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.5/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.5/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <h1 class="titulo_pag2">Nossas Mem√≥rias üíï</h1>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/img1.jpg" alt="Foto 1"></div>
            <div class="swiper-slide"><img src="images/img3.jpg" alt="Foto 2"></div>
            <div class="swiper-slide"><img src="images/img4.jpg" alt="Foto 3"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    
    <button class="love-button" onclick="spawnHearts()">Espalhar Amor ‚ù§Ô∏è</button>

    <a href="index.html" class="back">Voltar</a>

    <script>
        var swiper = new Swiper(".swiper", {
            loop: true,
            autoplay: { delay: 2500, disableOnInteraction: false },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
            pagination: { el: ".swiper-pagination", clickable: true },
        });

        function spawnHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                setTimeout(() => { heart.remove(); }, 3000);
            }
        }
    </script>
</body>
</html>
